<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Slider </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./image/virat-kohli-1.webp"></div>
              <div class="swiper-slide"><img src="./image/Virat-Kohli-2.jpg"></div>
              <div class="swiper-slide"><img src="./image/Virat-Kohli-3.jpg"></div>
              <div class="swiper-slide"><img src="./image/Virat-Kohli-4.webp"></div>
              <div class="swiper-slide"><img src="./image/Virat-Kohli-5.jpg"></div>
              <div class="swiper-slide"><img src="./image/virat-kohli-6.jpg"></div>
              <div class="swiper-slide"><img src="./image/virat-kohli-7.avif"></div>
              <div class="swiper-slide"><img src="./image/Virat-kohli-8.jpg"></div>
              <div class="swiper-slide"><img src="./image/virat-kohli-9.avif"></div>
              <div class="swiper-slide"><img src="./image/virat-kohli-10.jpg"></div>
              <div class="swiper-slide"><img src="./image/virat-kohli-11.jpg"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            }, 
        loop: true,

         pagination: {
        el: '.swiper-pagination',
        },
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

 });
    </script>
</body>
</html>
